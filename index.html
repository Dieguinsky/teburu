<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudio Teburu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background: #222;
            color: #fff;
            padding: 40px 0;
            text-align: center;
        }
        main {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            padding: 32px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            text-align: center;
        }
        h1 {
            margin: 0 0 16px 0;
            font-size: 2.5em;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.2em;
            color: #444;
        }
        .cta {
            display: inline-block;
            margin-top: 24px;
            padding: 12px 32px;
            background: #222;
            color: #fff;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s;
        }
        .cta:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <header>
        <h1>Estudio Teburu</h1>
        <p>Tu espacio para aprender y crear música. Cambio 2 ahora con el boton oficial de VS</p>
    </header>
    <main>
        <h2>Bienvenido</h2>
        <p>En Estudio Teburu ofrecemos clases, talleres y recursos para músicos de todos los niveles. Descubre tu potencial y lleva tu música al siguiente nivel.</p>
        <a href="#" class="cta">Contáctanos</a>
    </main>
</body>
</html>
